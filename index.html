<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>

<body>

    <h2 class="text-center">Sensors Table</h2>
    {{#_msgid}} {{/_msgid}}
    <table>
        <tr>
            <th>IPv6s</th>
            <th>Temperature</th>
            <th>Accelerometre</th>
        </tr>
        {{#items}}
        <tr>
            <td>
                <a href="{{IPv6s}}">{{IPv6s}}</a>
            </td>
            <td>
                <strong>{{temperature}}</strong>
            </td>
            <td>
                <strong>{{accelerometre}}</strong>
            </td>
        </tr>
        {{/items}}
    </table>

</body>

</html>
